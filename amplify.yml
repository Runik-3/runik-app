version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci                

        build:
            commands:
                - MONGO_URI=$MONGO_URI=$MONGO_URI=$MONGO_URI >> .env.local
                - S3_SECRET=$S3_SECRET=$S3_SECRET=$S3_SECRET >> .env.local
                - S3_ACCESS=$S3_ACCESS=$S3_ACCESS=$S3_ACCESS >> .env.local
                - npm run build
                
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
